<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMB AI Audit</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; max-width: 600px; }
    h1 { margin-bottom: 1.5rem; }
    .question { margin-bottom: 1rem; }
    .button { padding: .5rem 1rem; cursor: pointer; }
    .report { margin-top: 2rem; background: #f7f7f7; padding: 1rem; border-radius: 4px; }
    .error { color: red; }
    .loading { opacity: 0.6; }
    textarea { width: 100%; min-height: 60px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>SMB AI Audit Quiz</h1>

  <form id="quizForm">
    <!-- 1. Business Type & Industry -->
    <div class="question">
      <label for="businessType">1. Business Type & Industry</label><br>
      <input type="text" id="businessType" name="businessType" style="width:100%;" required
             placeholder="e.g. Retail bakery, Health clinic, Software agency" />
    </div>

    <!-- 2. Company Size & Scale -->
    <div class="question">
      <label for="scale">2. Company Size & Scale</label><br>
      <input type="text" id="scale" name="scale" style="width:100%;" required
             placeholder="e.g. 10 employees / $1M annual revenue" />
    </div>

    <!-- 3. Current Tools & Systems -->
    <div class="question">
      <label for="q1">3. Current Tools & Systems</label><br>
      <textarea id="q1" name="q1" required
                placeholder="List any software (CRM, ERP, spreadsheets) or manual processes you rely on today."></textarea>
    </div>

    <!-- 4. Data & Reporting -->
    <div class="question">
      <label for="q2">4. Data & Reporting</label><br>
      <textarea id="q2" name="q2" required
                placeholder="How do you collect, store, and analyze data (sales, customers, inventory)? Are regular reports easy to generate?"></textarea>
    </div>

    <!-- 5. Customer Acquisition & Marketing -->
    <div class="question">
      <label for="q3">5. Customer Acquisition & Marketing</label><br>
      <textarea id="q3" name="q3" required
                placeholder="Which channels (cold calling, social media, email campaigns, referrals) do you use to find customers? What works best/worst?"></textarea>
    </div>

    <!-- 6. Customer Support & Retention -->
    <div class="question">
      <label for="q4">6. Customer Support & Retention</label><br>
      <textarea id="q4" name="q4" required
                placeholder="How do you handle inquiries, support tickets, or follow-up? Are there recurring delays or quality issues?"></textarea>
    </div>

    <!-- 7. Operational Bottlenecks -->
    <div class="question">
      <label for="q5">7. Operational Bottlenecks</label><br>
      <textarea id="q5" name="q5" required
                placeholder="Where do you lose the most time or see repeated errors (e.g., inventory, scheduling, invoicing)?"></textarea>
    </div>

    <!-- 8. Team & Skillset -->
    <div class="question">
      <label for="q6">8. Team & Skillset</label><br>
      <textarea id="q6" name="q6" required
                placeholder="Which roles/functions are most stretched or understaffed? Where do you struggle to find or train the right skills?"></textarea>
    </div>

    <!-- 9. Primary Business Goals -->
    <div class="question">
      <label for="q7">9. Primary Business Goals</label><br>
      <textarea id="q7" name="q7" required
                placeholder="What is your top priority this year—revenue growth, cost reduction, customer satisfaction, product expansion, etc.?"></textarea>
    </div>

    <!-- 10. Technology & AI Familiarity -->
    <div class="question">
      <label for="q8">10. Technology & AI Familiarity</label><br>
      <textarea id="q8" name="q8" required
                placeholder="Have you tried any AI-powered tools (chatbots, predictive analytics, automation)? Which, and how did they perform?"></textarea>
    </div>

    <!-- 11. Budget & Investment Appetite -->
    <div class="question">
      <label for="q9">11. Budget & Investment Appetite</label><br>
      <textarea id="q9" name="q9" required
                placeholder="Roughly how much time, money, or resources can you allocate to new software or AI initiatives in the next 6 months?"></textarea>
    </div>

    <!-- 12. Risk & Compliance Concerns -->
    <div class="question">
      <label for="q10">12. Risk & Compliance Concerns</label><br>
      <textarea id="q10" name="q10" required
                placeholder="Are there any data-privacy, regulatory, or security requirements we should consider when adding new technology?"></textarea>
    </div>

    <!-- 13. Email (last, for both reports + mailing list) -->
    <div class="question">
      <label for="email">13. Email Me a Copy of the Report & Join Our Mailing List</label><br>
      <input type="email" id="email" name="email" style="width:100%;" required
             placeholder="you@example.com" />
    </div>

    <button type="submit" class="button" id="freeBtn">Get Free AI Audit</button>
  </form>

  <div id="report" class="report" style="display:none;">
    <h2>Your Free AI Audit</h2>
    <pre id="reportContent"></pre>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const reportDiv = document.getElementById('report');
    const reportContent = document.getElementById('reportContent');
    const freeBtn = document.getElementById('freeBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Collect everything into a single object
      const email   = form.email.value.trim();
      const answers = {
        businessType: form.businessType.value.trim(),
        scale:         form.scale.value.trim(),
        q1:            form.q1.value.trim(),
        q2:            form.q2.value.trim(),
        q3:            form.q3.value.trim(),
        q4:            form.q4.value.trim(),
        q5:            form.q5.value.trim(),
        q6:            form.q6.value.trim(),
        q7:            form.q7.value.trim(),
        q8:            form.q8.value.trim(),
        q9:            form.q9.value.trim(),
        q10:           form.q10.value.trim()
      };

      // Reset UI
      reportDiv.style.display = 'none';
      reportContent.textContent = 'Loading…';
      reportContent.classList.remove('error');
      freeBtn.disabled = true;
      freeBtn.classList.add('loading');

      try {
        // 1) Fetch the free mini-report
        const resp = await fetch('https://api.aiauditpro.com/api/audit.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, answers })
        });
        const json = await resp.json();

        if (json.error) {
          throw new Error(json.error.message || JSON.stringify(json.error));
        }

        // Display the free audit in-page
        reportContent.textContent = json.choices[0].message.content;
        reportDiv.style.display = 'block';

        // 2) Inject “Get Advanced AI Audit” button
        const advBtn = document.createElement('button');
        advBtn.textContent = 'Get Advanced AI Audit ($49)';
        advBtn.className = 'button';
        advBtn.style.marginTop = '1rem';
        advBtn.onclick = getAdvanced;
        reportDiv.appendChild(advBtn);

      } catch (err) {
        reportContent.textContent = `Error: ${err.message}`;
        reportContent.classList.add('error');
        reportDiv.style.display = 'block';
      } finally {
        freeBtn.disabled = false;
        freeBtn.classList.remove('loading');
      }
    });

    async function getAdvanced(e) {
      e.preventDefault();
      freeBtn.disabled = true;

      // Gather the same payload (email + answers)
      const email   = form.email.value.trim();
      const answers = {
        businessType: form.businessType.value.trim(),
        scale:         form.scale.value.trim(),
        q1:            form.q1.value.trim(),
        q2:            form.q2.value.trim(),
        q3:            form.q3.value.trim(),
        q4:            form.q4.value.trim(),
        q5:            form.q5.value.trim(),
        q6:            form.q6.value.trim(),
        q7:            form.q7.value.trim(),
        q8:            form.q8.value.trim(),
        q9:            form.q9.value.trim(),
        q10:           form.q10.value.trim()
      };

      // Create a Stripe Checkout session
      const resp = await fetch('https://api.aiauditpro.com/api/create-checkout-session.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, answers })
      });
      const { url } = await resp.json();
      // Redirect to Stripe’s Checkout page
      window.location = url;
    }
  </script>
</body>
</html>
