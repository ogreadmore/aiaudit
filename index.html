<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMB AI Audit</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; max-width: 600px; }
    .question { margin-bottom: 1rem; }
    .button { padding: .5rem 1rem; cursor: pointer; }
    .report { margin-top: 2rem; background: #f7f7f7; padding: 1rem; border-radius: 4px; }
    .error { color: red; }
    .loading { opacity: 0.6; }
    textarea { width:100%; min-height: 60px; }
  </style>
</head>
<body>
  <h1>SMB AI Audit Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <label for="email"><strong>Your email (for the advanced report):</strong></label><br>
      <input type="email" id="email" name="email" style="width:100%;" required />
    </div>

    <div class="question">
      <label for="q1"><strong>1. Current Tools & Systems</strong><br>
      Which core software or manual processes (e.g., CRM, ERP, spreadsheets, paper forms) are you using today to run your business?</label><br>
      <textarea id="q1" name="q1" required></textarea>
    </div>

    <div class="question">
      <label for="q2"><strong>2. Data & Reporting</strong><br>
      How are you collecting, storing, and analyzing data (sales figures, customer info, inventory, etc.)? Are you able to generate regular reports easily?</label><br>
      <textarea id="q2" name="q2" required></textarea>
    </div>

    <div class="question">
      <label for="q3"><strong>3. Customer Acquisition & Marketing</strong><br>
      What channels do you use to find and engage new customers (e.g., cold calling, email campaigns, social media, referrals)? Which have been most and least effective?</label><br>
      <textarea id="q3" name="q3" required></textarea>
    </div>

    <div class="question">
      <label for="q4"><strong>4. Customer Support & Retention</strong><br>
      How do you handle customer inquiries, support tickets, or after-sales follow-up? Are there recurring delays or quality issues?</label><br>
      <textarea id="q4" name="q4" required></textarea>
    </div>

    <div class="question">
      <label for="q5"><strong>5. Operational Bottlenecks</strong><br>
      Where do you experience the most time wasted or repeated errors (e.g., order processing, inventory management, scheduling, invoicing)?</label><br>
      <textarea id="q5" name="q5" required></textarea>
    </div>

    <div class="question">
      <label for="q6"><strong>6. Team & Skillset</strong><br>
      Which roles or functions on your team are most stretched or understaffed? Where do you struggle to find (or train) people with the right technical skills?</label><br>
      <textarea id="q6" name="q6" required></textarea>
    </div>

    <div class="question">
      <label for="q7"><strong>7. Primary Business Goals</strong><br>
      What is your top priority this year—revenue growth, cost reduction, customer satisfaction, product expansion, or something else?</label><br>
      <textarea id="q7" name="q7" required></textarea>
    </div>

    <div class="question">
      <label for="q8"><strong>8. Technology & AI Familiarity</strong><br>
      Have you experimented with any AI‐powered tools (chatbots, predictive analytics, automation)? If so, which ones and how did they perform?</label><br>
      <textarea id="q8" name="q8" required></textarea>
    </div>

    <div class="question">
      <label for="q9"><strong>9. Budget & Investment Appetite</strong><br>
      Roughly how much can you allocate (time, money, resources) toward new software or AI initiatives in the next 6 months?</label><br>
      <textarea id="q9" name="q9" required></textarea>
    </div>

    <div class="question">
      <label for="q10"><strong>10. Risk & Compliance Concerns</strong><br>
      Are there any data‐privacy, regulatory, or security requirements that we need to consider when integrating new technology?</label><br>
      <textarea id="q10" name="q10" required></textarea>
    </div>

    <button type="submit" class="button" id="freeBtn">Get Free AI Audit</button>
  </form>

  <div id="report" class="report" style="display:none;">
    <h2>Your Free AI Audit</h2>
    <pre id="reportContent"></pre>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const reportDiv = document.getElementById('report');
    const reportContent = document.getElementById('reportContent');
    const freeBtn = document.getElementById('freeBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email   = form.email.value.trim();
      const answers = {
        q1: form.q1.value.trim(),
        q2: form.q2.value.trim(),
        q3: form.q3.value.trim(),
        q4: form.q4.value.trim(),
        q5: form.q5.value.trim(),
        q6: form.q6.value.trim(),
        q7: form.q7.value.trim(),
        q8: form.q8.value.trim(),
        q9: form.q9.value.trim(),
        q10: form.q10.value.trim()
      };

      // reset UI
      reportDiv.style.display = 'none';
      reportContent.textContent = 'Loading…';
      reportContent.classList.remove('error');
      freeBtn.disabled = true;
      freeBtn.classList.add('loading');

      try {
        // 1️⃣ Free report
        const resp = await fetch('https://api.aiauditpro.com/api/audit.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, answers })
        });
        const json = await resp.json();

        if (json.error) {
          throw new Error(json.error.message || JSON.stringify(json.error));
        }

        // show free audit
        reportContent.textContent = json.choices[0].message.content;
        reportDiv.style.display = 'block';

        // 2️⃣ inject “Pay for advanced” button
        const advBtn = document.createElement('button');
        advBtn.textContent = 'Get Advanced AI Audit ($49)';
        advBtn.className = 'button';
        advBtn.style.marginTop = '1rem';
        advBtn.onclick = getAdvanced;
        reportDiv.appendChild(advBtn);

      } catch (err) {
        reportContent.textContent = `Error: ${err.message}`;
        reportContent.classList.add('error');
        reportDiv.style.display = 'block';
      } finally {
        freeBtn.disabled = false;
        freeBtn.classList.remove('loading');
      }
    });

    async function getAdvanced(e) {
      e.preventDefault();
      freeBtn.disabled = true;

      const email   = form.email.value.trim();
      const answers = {
        q1: form.q1.value.trim(),
        q2: form.q2.value.trim(),
        q3: form.q3.value.trim(),
        q4: form.q4.value.trim(),
        q5: form.q5.value.trim(),
        q6: form.q6.value.trim(),
        q7: form.q7.value.trim(),
        q8: form.q8.value.trim(),
        q9: form.q9.value.trim(),
        q10: form.q10.value.trim()
      };

      const resp = await fetch('https://api.aiauditpro.com/api/create-checkout-session.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, answers })
      });
      const { url } = await resp.json();
      window.location = url;
    }
  </script>
</body>
</html>
