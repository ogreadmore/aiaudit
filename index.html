<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMB AI Audit Quiz</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-start py-8 px-4">
    <!-- 1) Heading -->
    <h1 class="text-5xl font-extrabold mb-6 text-center">SMB AI Audit Quiz</h1>
    <p class="text-lg text-gray-700 mb-10 text-center max-w-2xl">
      Answer a few simple questions and get your free AI audit instantly. If you’d like more depth, scroll down after you see your free results.
    </p>

    <!-- 2) Quiz Form -->
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-md mb-8">
      <form id="auditForm" class="space-y-6">
        <!-- Question 1 -->
        <div>
          <label class="block text-xl font-medium mb-2" for="q1">
            1. What tools do you currently use in your business?
          </label>
          <input
            id="q1"
            name="q1"
            type="text"
            required
            placeholder="e.g. Google Calendar, QuickBooks"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <!-- Question 2 -->
        <div>
          <label class="block text-xl font-medium mb-2" for="q2">
            2. What is your biggest pain point or bottleneck?
          </label>
          <input
            id="q2"
            name="q2"
            type="text"
            required
            placeholder="e.g. Manual invoicing, scheduling"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <!-- Question 3 -->
        <div>
          <label class="block text-xl font-medium mb-2" for="q3">
            3. What’s your primary business goal for the next 12 months?
          </label>
          <input
            id="q3"
            name="q3"
            type="text"
            required
            placeholder="e.g. Increase sales by 20%"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <!-- Email (for mailing list + paid flow) -->
        <div>
          <label class="block text-xl font-medium mb-2" for="email">
            4. Email address (so we can send you a copy and keep you updated)
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full max-w-xs bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md transition"
          >
            Get Your Free AI Audit
          </button>
        </div>
      </form>
    </div>

    <!-- 3) Free Audit Results (Initially Hidden) -->
    <div id="freeAuditContainer" class="hidden w-full max-w-3xl bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold mb-4">Your Free AI Audit</h2>
      <div id="freeAuditContent" class="text-base leading-relaxed text-gray-800 space-y-4">
        <!-- Injected via JavaScript -->
      </div>

      <!-- 4) Button to Upgrade to Advanced Audit -->
      <div class="mt-8 text-center">
        <button
          id="advancedButton"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-md transition"
        >
          Get Advanced AI Audit ($49)
        </button>
      </div>
    </div>
  </div>

  <script>
    // Grab references to elements
    const auditForm = document.getElementById('auditForm');
    const freeContainer = document.getElementById('freeAuditContainer');
    const freeContent = document.getElementById('freeAuditContent');
    const advancedButton = document.getElementById('advancedButton');

    let currentSessionId = null;

    auditForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 1) Collect form values
      const formData = new FormData(auditForm);
      const q1 = formData.get('q1').trim();
      const q2 = formData.get('q2').trim();
      const q3 = formData.get('q3').trim();
      const email = formData.get('email').trim();

      // 2) Show “Loading…” in the free audit area
      freeContainer.classList.remove('hidden');
      freeContent.innerHTML = '<p class="text-gray-600 italic">Generating your free audit…</p>';

      // 3) Call the free‐audit endpoint
      try {
        const resp = await fetch('https://api.aiauditpro.com/api/audit.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            answers: { q1, q2, q3 }
          })
        });

        if (!resp.ok) {
          const errJson = await resp.json().catch(() => ({}));
          const msg = errJson.error?.message || 'Unknown error';
          throw new Error(msg);
        }

        const json = await resp.json();
        // Save session_id for advanced‐audit button
        currentSessionId = json.session_id;

        // 4) Extract the plain-text "content"
        let raw = json.choices?.[0]?.message?.content || 'No audit returned.';

        // 5) Strip Markdown bold (“** … **”) → plain text
        raw = raw.replace(/\*\*(.*?)\*\*/g, '$1');

        // 6) Split into paragraphs by two line breaks
        const paras = raw.split(/\n\s*\n/).map(p => p.trim()).filter(p => p.length > 0);

        // 7) Build inner HTML
        freeContent.innerHTML = '';
        paras.forEach((pText) => {
          const p = document.createElement('p');
          // Preserve single newlines inside a paragraph as <br>
          p.innerHTML = pText.replace(/\n/g, '<br>');
          freeContent.appendChild(p);
        });

        // 8) Reveal the “Get Advanced” button
        advancedButton.disabled = false;
      } catch (err) {
        freeContent.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
      }
    });

    // 4) When user clicks “Get Advanced AI Audit ($49)”
    advancedButton.addEventListener('click', async () => {
      if (!currentSessionId) {
        alert('Session not found. Please refresh and try again.');
        return;
      }
      // Redirect to Stripe checkout (your backend creates a session and returns a session_id)
      // We'll assume you already have a route that spins up a Stripe Checkout session and returns the URL.
      try {
        const resp = await fetch('https://api.aiauditpro.com/api/create-checkout-session.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: currentSessionId })
        });
        if (!resp.ok) {
          const errJson = await resp.json().catch(() => ({}));
          const msg = errJson.error?.message || 'Unable to start payment flow';
          throw new Error(msg);
        }
        const { checkout_url } = await resp.json();
        window.location.href = checkout_url;
      } catch (err) {
        alert('Error initiating payment: ' + err.message);
      }
    });
  </script>
</body>
</html>
