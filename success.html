<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You! Generating Your Advanced AI Audit…</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-3xl">
      <!-- Header -->
      <h1 class="text-4xl font-extrabold text-center mb-4">
        Thank you! Generating your advanced AI audit…
      </h1>
      <p class="text-center text-lg text-gray-600 mb-8">
        Please hold on while we prepare a detailed, in-depth report tailored to your business.
      </p>
      <!-- Loading Indicator -->
      <div id="loading" class="flex justify-center mb-8">
        <svg class="animate-spin h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
          </path>
        </svg>
      </div>
      <!-- Report Container -->
      <div id="reportContainer" class="hidden bg-white p-6 rounded-lg shadow-md">
        <!-- Subheading -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Your Detailed Advanced AI Audit
        </h2>
        <!-- The GPT-4 content will be injected here -->
        <div id="reportContent" class="text-base leading-relaxed text-gray-800">
          <!-- Filled by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const session_id = params.get('session_id');
      if (!session_id) {
        document.getElementById('loading').style.display = 'none';
        const reportContainer = document.getElementById('reportContainer');
        reportContainer.classList.remove('hidden');
        reportContainer.innerHTML = '<p class="text-red-600 text-center">Error: Missing session ID in URL.</p>';
        return;
      }

      try {
        const response = await fetch('https://api.aiauditpro.com/api/advanced-audit.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id })
        });
        const json = await response.json();

        document.getElementById('loading').classList.add('hidden');

        if (json.error) {
          const reportContainer = document.getElementById('reportContainer');
          reportContainer.classList.remove('hidden');
          reportContainer.innerHTML = `<p class="text-red-600 text-center">Error: ${json.error}</p>`;
          return;
        }

        const rawContent = json.choices?.[0]?.message?.content || 'No content returned.';

        // Split into sections on double line breaks
        const sections = rawContent.split(/\n\s*\n/);
        const container = document.getElementById('reportContent');
        container.innerHTML = '';

        sections.forEach(section => {
          // Split first line as header, rest as body
          const lines = section.trim().split('\n');
          const header = lines.shift().trim();
          const body = lines.join('<br>');
          
          // Create header element
          const h3 = document.createElement('h3');
          h3.className = 'text-xl font-semibold text-gray-800 mt-6 mb-2';
          h3.innerText = header;
          container.appendChild(h3);

          // Create paragraph element
          const p = document.createElement('p');
          p.className = 'mb-4';
          p.innerHTML = body;
          container.appendChild(p);
        });

        document.getElementById('reportContainer').classList.remove('hidden');
      } catch (err) {
        document.getElementById('loading').classList.add('hidden');
        const reportContainer = document.getElementById('reportContainer');
        reportContainer.classList.remove('hidden');
        reportContainer.innerHTML = `<p class="text-red-600 text-center">Error fetching report: ${err.message}</p>`;
      }
    })();
  </script>
</body>
</html>
